<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week5_前台&購物車</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3.3.2/dist/vue-loading.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Microsoft JhengHei', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        /* padding-top: 66px; */
    }
</style>

<body>
    <div id="app">
        <loading :active.sync="isLoading"></loading>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <div class="container">
                <a class="navbar-brand" href="#">LOGO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="product.html">商城</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">購物車</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-2 mb-3 mb-md-0">
                    <h4 class="text-center mb-0 badge-primary py-3">商品列表</h4>
                    <div class="list-group text-center font-weight-bold" style="font-size: 1.25rem;">
                        <a href="#" class="list-group-item list-group-item-action active text-primary">飲品</a>
                        <a href="#" class="list-group-item list-group-item-action text-primary">甜點</a>
                        <a href="#" class="list-group-item list-group-item-action text-primary">輕食</a>
                        <a href="#" class="list-group-item list-group-item-action text-primary">隱藏菜單</a>
                    </div>
                </div>
                <div class="col-md-10">
                    <product-list :products="products" :loading-item="loadingItem" @detail="getDetail" @shopping="addToCart"></product-list>
                </div>
            </div>
        </div>
        <detail-modal :product-detail="singleProduct" :loading-item="loadingItem" @shopping="addToCart"></detail-modal>
        <cart-btn :cart-data="cart" v-if="cart.length > 0"></cart-btn>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/36793e6c29.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3.3.2/dist/vue-loading.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/all.js" type="module"></script>

</html>
